<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gap Graph Domination Number Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Gap Graph Domination Number Calculator</h1>
  <p class="intro">Compute Domination Number Î³(G) for Numerical Semigroup Gap Graphs</p>

  <div class="container">
    <input type="text" id="generators" placeholder="Enter generators like 3,5 or 4,7,9" />
    <button onclick="analyzeGraph()">Analyze</button>

    <div id="output"></div>
    <div id="graph"></div>
    <div id="againBtn" style="margin-top: 20px; display: none; text-align:center;">
      <button onclick="resetForm()">Analyze Again</button>
    </div>
  </div>

  <div class="footer">Designed By Mehtab</div>

  <script>
    async function analyzeGraph() {
      const genInput = document.getElementById("generators").value;
      const output = document.getElementById("output");
      const graph = document.getElementById("graph");
      const againBtn = document.getElementById("againBtn");
      output.innerHTML = "Processing...";
      graph.innerHTML = "";
      againBtn.style.display = "none";

      const gens = genInput.split(",").map(x => parseInt(x)).filter(n => !isNaN(n) && n > 0);
      if (gens.length === 0) {
        output.innerHTML = "<span style='color:red;'>Please enter valid positive integers.</span>";
        return;
      }

      const response = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ generators: gens })
      });

      const data = await response.json();
      if (data.error) {
        output.innerHTML = `<span style="color:red;">Error: ${data.error}</span>`;
        return;
      }

      let html = `<h3>Results for S = &lt;${gens.join(', ')}&gt;</h3>`;
      html += `<p><strong>Gaps (${data.num_nodes}):</strong> [${data.gaps.join(', ')}]</p>`;
      html += `<p><strong>Edges:</strong> ${data.num_edges}</p>`;
      html += `<p><strong>Domination Number Î³(G):</strong> ${data.domination_number}</p>`;
      html += `<p><strong>Dominating Set:</strong> [${data.dominating_set.join(', ')}]</p>`;
      html += `<p><strong>Semigroup Sample:</strong> [${data.sample_semigroup.join(', ')} ...]</p>`;

      output.innerHTML = html;

      const imgRes = await fetch("/plot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ generators: gens })
      });

      const blob = await imgRes.blob();
      const imgURL = URL.createObjectURL(blob);

      graph.innerHTML = `<img src="${imgURL}" alt="Gap Graph Image" />`;
      againBtn.style.display = "block";
    }

    function resetForm() {
      document.getElementById("generators").value = "";
      document.getElementById("output").innerHTML = "";
      document.getElementById("graph").innerHTML = "";
      document.getElementById("againBtn").style.display = "none";
      document.getElementById("generators").focus();
    }
  </script>

  <!-- Chatbot Toggle Button -->
  <div id="chat-toggle" onclick="toggleChatbot()">ðŸ’¬</div>

  <!-- Chatbot Box -->
  <div id="chatbot-box">
    <div class="chatbot-header">
      <strong>Ask Bot</strong>
      <span onclick="toggleChatbot()" style="cursor: pointer; float: right;">âœ–</span>
    </div>
    <div id="chatWindow" class="chatbot-body"></div>
    <input type="text" id="chatInput" placeholder="Type your question..." class="chatbot-input">
  </div>

  <script>
    function toggleChatbot() {
      const bot = document.getElementById("chatbot-box");
      bot.style.display = bot.style.display === "flex" ? "none" : "flex";
    }

    document.getElementById("chatInput").addEventListener("keypress", async function (e) {
      if (e.key === "Enter") {
        const input = this.value.trim();
        if (input === "") return;
        const chatWindow = document.getElementById("chatWindow");
        chatWindow.innerHTML += `<div><strong>You:</strong> ${input}</div>`;
        this.value = "";

        const res = await fetch("/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        chatWindow.innerHTML += `<div><strong>Bot:</strong> ${data.response.replace(/\n/g, '<br>')}</div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    });
  </script>
</body>
</html>
